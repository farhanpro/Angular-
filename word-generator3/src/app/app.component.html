<div class="container w-50 my-5 text-center">
  <div class="text-center display-3 mt-3 text-white">
    Word Limit: {{limit}}
  </div>
<input 

type="range"
min="1"
max='50'
value ="{{limit}}"
class="slider form-control-range"
(change)="handelSlideChange($event.target.value)"
/>
<button (click) = "generate()" class="btn btn-info">Generate Words</button>
<div *ngIf="words"  class="card card-body">
  <p class = "display-4">
    {{words}}
  </p>
</div>
</div>
